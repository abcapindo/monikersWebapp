<div ng-controller="CreateGameCtrl">
  <div class="container">
    <div class="page-header">
      <h1>Create A Game</h1>
    </div>
    <form class="col-md-4 col-md-offset-4" ng-submit="submit()">
      <div class="form-group">
        <label for="numPlayers">Number of Players</label>
        <input class="form-control" id="numPlayers" name="numPlayers" type="number" ng-model="numPlayers" min="2">
        <span class="text-danger" ng-show="numPlayers.$error.min">Must be greater than 1</span>
      </div>
      <div class="form-group">
        <label for="numRounds">Number of Rounds</label>
        <input class="form-control" id="numRounds" name="numRounds" type="number" ng-model="numRounds" />
      </div>
      <div class="form-group">
        <label for="team1Name">Team 1 Name</label>
        <input class="form-control" id="team1Name" name="team1Name" type="text" ng-model="team1Name" />
      </div>
      <div class="form-group">
        <label for="team2Name">Team 2 Name</label>
        <input class="form-control" id="team2Name" name="team2Name" type="text" ng-model="team2Name" />
      </div>
      <label>Time Limit</label>
      <div class="form-group">
        <table >
          <tbody>
          <tr>
              <td class="text-center">
                <i class="fa fa-chevron-up" aria-hidden="true" ng-click="addTime()"></i>
              </td>
          </tr>
          <tr>
            <td>
              <input class="form-control" id="seconds" name="seconds" type="number" ng-model="timeLimit" max="120"/>
            </td>
            <td>
              <label>&nbsp Seconds</label>
            </td>
          </tr>
          <tr>
            <td class="text-center">
              <i class="fa fa-chevron-down" aria-hidden="true" ng-click="subTime()"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
